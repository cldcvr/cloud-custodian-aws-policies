policies:
  - name: a-rds-public-cluster-snapshot
    description: "Account {account_id} - Ensure RDS Cluster Snapshot is not shared with public"
    resource: rds-cluster-snapshot
    mode:
      role: "arn:aws:iam::{account_id}:role/custodian-role"
      type: cloudtrail
      events:
        - source: rds.amazonaws.com
          event: ModifyDBClusterSnapshotAttribute
          ids: detail.requestParameters.dBClusterSnapshotIdentifier
    filters:
      - type: cross-account
      - type: value
        key: "c7n:CrossAccountViolations"
        op: in
        value: all
        value_type: swap
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `RDS Snapshot ID`,
                    "value": resource.DBClusterSnapshotIdentifier,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `Culprit`,
                    "value": event.detail.userIdentity.arn,
                    "short": `true`
                  },
                  {
                    "title": `AutoTag_Creator`,
                    "value": resource.Tags[?Key==`AutoTag_Creator`].Value | [0],
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://console.aws.amazon.com/rds/home?region=`, region, `#db-snapshot:id=`, resource.DBClusterSnapshotIdentifier]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }
