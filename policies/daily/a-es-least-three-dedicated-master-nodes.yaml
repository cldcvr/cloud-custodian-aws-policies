---
policies:
  - name: es-least-three-dedicated-master-nodes
    description: "Account {account_id} - Elasticsearch domains should be configured with at least three dedicated master nodes"
    resource: aws.elasticsearch
    filters:
      - type: value
        key: ElasticsearchClusterConfig.DedicatedMasterCount
        value: 3
        op: lt
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `Medium`,
                    "short": `true`
                  },
                  {
                    "title": `Elasticsearch Name`,
                    "value": resource.DomainName,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://console.aws.amazon.com/esv3/home?region=`,region,`#opensearch/domains/`,resource.DomainName]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }
