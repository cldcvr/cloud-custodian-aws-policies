policies:
  - name: eip-attached
    resource: network-addr
    description: Account {account_id} - Ensure EIP allocated to VPC are attached to EC2 instances or in-use ENIs
    filters:
      - and:
        - type: value
          key: InstanceId
          value: absent
        - type: value
          key: AssociationId
          value: absent
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `EIP ID`,
                    "value": resource.AllocationId,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `AutoTag_Creator`,
                    "value": resource.Tags[?Key==`AutoTag_Creator`].Value | [0],
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://console.aws.amazon.com/ec2/v2/home?region=`, region, `#/#Addresses:search=`, resource.AllocationId]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }

