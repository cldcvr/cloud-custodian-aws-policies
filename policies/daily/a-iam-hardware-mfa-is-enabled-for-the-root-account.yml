policies:
- name: root-account-hardware-mfa-enabled-check
  resource: account
  description: Account {account_id} - Ensure hardware MFA is enabled for the root account
  filters:
    - type: iam-summary
      key: AccountMFAEnabled
      op: eq
      value: true
      value_type: swap
    - type: has-virtual-mfa
      value: true
  actions:
    - type: webhook
      url: REPLACE_WEBHOOK_HERE
      body: |-
        {
          "attachments": [
            {
              "fallback": `CloudCustodian Policy Violation`,
              "title": policy.description,
              "color": `danger`,
              "fields": [
                {
                  "title": `Priority`,
                  "value": `High`,
                  "short": `true`
                },
                {
                  "title": `Account ID`,
                  "value": account_id,
                  "short": `true`
                },
                {
                  "title": `Region`,
                  "value": region,
                  "short": `true`
                },
                {
                  "title": `Resource Link`,
                  "value": join('', [`https://console.aws.amazon.com/iam/home?region=`, region, `#/security_credentials`]),
                  "short": `false`
                }
              ],
              "footer": `Powered By CldCvr DevSecOps`,
              "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
            }
          ]
        }
