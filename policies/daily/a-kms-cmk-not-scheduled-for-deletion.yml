policies:
  - name: kms-cmk-marked-for-deletion
    description: Account {account_id} - Ensure KMS CMK is not marked for deletion
    resource: kms-key
    filters:
      - and:
        - type: value
          key: KeyManager
          value: CUSTOMER
        - type: value
          key: KeyState
          value: PendingDeletion
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `KMS CMK ID`,
                    "value": resource.KeyId,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `AutoTag_Creator`,
                    "value": resource.Tags[?Key==`AutoTag_Creator`].Value | [0] || `Tag Unavailable`,
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://console.aws.amazon.com/kms/home?region=`, region, `#/kms/keys/`, resource.KeyId]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }
# SOC2