policies:
  - name: s3-bucket-versioning-medium
    description: "Account {account_id} - Ensure versioning is enabled for S3 buckets"
    resource: s3
    filters:
      - or:
          - type: value
            key: Versioning.Status
            value: Suspended
          - type: value
            key: Versioning.Status
            value: absent
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `Bucket Name`,
                    "value": resource.Name,
                    "short": `true`
                  },
                  {
                    "title": `AutoTag_Creator`,
                    "value": resource.Tags[?Key==`AutoTag_Creator`].Value | [0] || `Tag Unavailable`,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }
