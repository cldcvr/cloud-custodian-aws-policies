policies:
- name: r-aws-lambda-tracing-is-enabled
  description: "Account {account_id} - Ensure AWS lambda tracing is enabled."
  resource: aws.lambda
  filters:
    - and:
      - type: value
        key: TracingConfig.Mode
        op: eq
        value: 'PassThrough'
  actions:
    - type: set-xray-tracing
      state: True
    - type: webhook
      url: REPLACE_WEBHOOK_HERE
      body: |-
        {
          "attachments": [
            {
              "fallback": `CloudCustodian Policy Violation`,
              "title": policy.description,
              "color": `danger`,
              "fields": [
                {
                  "title": `Priority`,
                  "value": `High`,
                  "short": `true`
                },
                {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                },
                {
                  "title": `Function TracingConfig`,
                  "value": resource.TracingConfig.Mode,
                  "short": `true`
                },
                {
                    "title": `Link`,
                    "value": join('', [`https://ap-southeast-1.console.aws.amazon.com/lambda/home?`, `region=`, region, `#/functions/`, resource.FunctionName]),
                    "short": `false`
                }
              ],
              "footer": `Powered By CldCvr DevSecOps`,
              "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
            }
          ]
        }