policies:
  - name: iam-allow-all-policy-alert
    resource: iam-policy
    description: Account {account_id} - Ensure IAM policies that allow full administrative privileges are not created
    filters:
      - type: has-allow-all
    actions:
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `IAM Policy ID`,
                    "value": resource.Arn,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://`, region, `.console.aws.amazon.com/iam/home#/policies/`,resource.Arn]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }   
